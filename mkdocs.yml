theme:
  name: material
  palette:
    primary: deep-orange
  features:
    - navigation.instant

nav:
  - Evaluaci√≥n:
    - General: index.md
    - Seminario: seminario.md
  - Tema 1: tema-1/index.md
  - Tema 2:
    - Teor√≠a: tema-2/index.md
    - Ejemplos: tema-2/ejemplos.md
